version: "1.0"
name: "generic-quality"
description: "Language-agnostic code quality contract"

forbidden_patterns:
  - pattern: "TODO"
    description: "Work-in-progress marker"
  - pattern: "FIXME"
    description: "Known issue marker"
  - pattern: "HACK"
    description: "Workaround marker"
  - pattern: "XXX"
    description: "Attention marker"

mock_signatures:
  skip_test_files: true
  patterns:
    - pattern: "example\\.com"
      description: "Placeholder domain"
    - pattern: "test\\.com"
      description: "Placeholder domain"
    - pattern: "foo\\.bar"
      description: "Placeholder domain"
    - pattern: "12345|00000|11111|99999"
      description: "Sequential/fake IDs"
    - pattern: "lorem ipsum"
      description: "Placeholder text"
    - pattern: "asdf|qwerty"
      description: "Keyboard mash placeholder"

god_objects:
  enabled: true
  max_file_lines: 500
  max_function_lines: 50
  max_function_complexity: 15
  max_functions_per_file: 20
  max_class_methods: 15
