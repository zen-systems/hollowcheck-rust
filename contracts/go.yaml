version: "1.0"
name: "go-project"
description: "Quality contract for Go projects"

# Common Go project files
required_files:
  - path: "go.mod"
    required: true
  - path: "main.go"
    required: false

# Go-specific forbidden patterns
forbidden_patterns:
  - pattern: "TODO"
    description: "Work-in-progress marker"
  - pattern: "FIXME"
    description: "Known issue marker"
  - pattern: 'panic\("not implemented"\)'
    description: "Stub panic - replace with real implementation"
  - pattern: 'panic\("TODO"\)'
    description: "TODO panic - implement before shipping"
  - pattern: "_ = err"
    description: "Ignored error - handle or explicitly document why"

# Mock data patterns
mock_signatures:
  skip_test_files: true
  patterns:
    - pattern: "example\\.com"
      description: "Placeholder domain"
    - pattern: "localhost:8080"
      description: "Hardcoded local address"
    - pattern: '"12345"|"00000"'
      description: "Fake IDs"
    - pattern: "lorem ipsum"
      description: "Placeholder text"
    - pattern: "password123|admin123"
      description: "Placeholder credentials"

# Verify Go dependencies exist
dependency_verification:
  enabled: true
  registries:
    go:
      enabled: true
      timeout_ms: 5000
    pypi:
      enabled: false
    npm:
      enabled: false
    crates:
      enabled: false
  allowlist:
    - "internal/*"
  cache_ttl_hours: 24

# Detect god objects
god_objects:
  enabled: true
  max_file_lines: 500
  max_function_lines: 50
  max_function_complexity: 15
  max_functions_per_file: 20
  max_class_methods: 15
